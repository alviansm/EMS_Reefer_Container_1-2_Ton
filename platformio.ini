[env:megaatmega2560]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	paulstoffregen/OneWire@^2.3.7
	milesburton/DallasTemperature@^3.11.0
	robtillaart/DHTlib@^0.1.35
	arduino-libraries/SD@^1.2.4
